<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="nav">
        <div class="logo">
          <a href="#"><img src="image1.jpg" alt="an image containing college logo" class="logoimg"></a>
        </div>
        <div class="title">
          <h1>STUDENT DETAILS<h1>
        </div>
        <div>
          <button id="Backbtn" class="Backbtn">Back</button>
          <button id="Logoutbtn" class="Logoutbtn">Logout</button>
        </div>
    </div>
    <div class="details" >
      <div class="filter">
        <label>DEPARTMENT : </label>
        <select class="year" id="year">
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="it">IT</option>
          <option value="civil">CIVIL</option>
          <option value="mechanical">MECHANICAL</option>
        </select>
        <label>YEAR : </label>
        <select class="year" id="year">
          <option value="cse">FIRST</option>
          <option value="ece">SECOND</option>
          <option value="eee">THIRD</option>
          <option value="it">FOURTH</option>
        </select>
        <div>
          <label for="name" >NAME : </label><input type="text" class="name" id="name"></input>
          <label for="regno" class="reg_l">REGISTER NUMBER : </label><input type="text" class="regno" id="regno"></input>
        </div>
      </div>
      <div>
        <table>
          <tr>
            <th>REGISTER NO.</th>
            <th>NAME</th>
            <th>DOB</th>
            <th>DEPARTMENT</th>
            <th>PHONE NUMBER</th>
            <th>ADDRESS</th>
            <th>BLOOD GROUP</th>
            <th>EMAIL</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="Welcome.js"></script>
  </body>
</html>
