<!DOCTYPE html>
<html>
  <head>
    <title>COLLEGE LOGIN FORM</title>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="style.css" rel="stylesheet" type="text/css"/>
   <style type="text/css">
   div#form2{min-width:700px;}
   </style>
  </head>
    <body>
<div class="login-wrap">

	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">STAFF LOGIN</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">STUDENT LOGIN</label>
		<div class="login-form">
			<div action="checkUser.jsp" class="sign-in-htm">
				<div class="group">
					<label for="RegisterNo" class="label">Username</label>
					<input id="RegisterNo" name="RegisterNo" type="text" class="input">
				</div>
				<div class="group">
					<label for="Password" class="label">Password</label>
					<input id="Password" name="Password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			
			</div>
			<form action="checkUser.jsp" class="sign-up-htm">
				<div class="group">
					<label for="RegisterNo" class="label">Username</label>
					<input id="RegisterNo" name="RegisterNo" type="text" class="input">
				</div>
				<div class="group">
					<label for="Password" class="label">Password</label>
					<input id="Password" name="Password" type="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			
			
				
			</div>
		</div>
	</div>
  
</div>
</div>
  </body>  
</html>
